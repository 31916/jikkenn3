<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>分析結果</title>
</head>
<body>
  <h1>{{ area or "全地域" }} の交通事故分析結果</h1>
  <div>{{ map_html|safe }}</div>

  <table border="1">
    <thead>
      <tr>
        <th>交差点名</th><th>事故件数</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{ row['交差点名'] }}</td>
        <td>{{ row['事故件数'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/">戻る</a>
</body>
</html>
