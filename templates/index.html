<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>交通事故・規制分析</title>
  <!-- ✅ Bootstrap読み込み -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- ✅ アイコンなど -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 900px;
      margin-top: 60px;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
      color: #004d99;
    }
    .form-label {
      font-weight: 600;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1><i class="bi bi-geo-alt-fill"></i>福井県 交通事故・交差点規制分析アプリ</h1>

    <form method="POST" action="/results">
      <div class="mb-4">
        <label for="area" class="form-label">都道府県コードを選択：</label>
        <select class="form-select" id="area" name="area">
        <option value="">全地域</option>
        {% for area in areas %}
          <option value="{{ area }}" {% if area == selected_area %}selected{% endif %}>{{ area }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-4">
      <label for="intersection" class="form-label">交差点名で検索：</label>
      <input type="text" class="form-control" id="intersection" name="intersection" value="{{ intersection }}" placeholder="例：片町交差点">
    </div>
    <div class="text-center"></div> 
      <button type="submit" class="btn btn-primary btn-lg px-5">
        <i class="bi bi-search"></i>分析する
      </button>
    </div>
  </form>
  </div>
</body>
</html>
