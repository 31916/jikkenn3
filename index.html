<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>交通事故マップ</title>
</head>
<body>
    <h1>交通事故マップ検索</h1>
    <form action="/results" method="post">
        <label>地域：</label>
        <select name="area">
            <option value="">すべて</option>
            {% for a in areas %}
                <option value="{{ a }}">{{ a }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label>交差点名（部分一致可）：</label>
        <input type="text" name="intersection" placeholder="交差点名を入力">
        <br><br>
        <input type="submit" value="検索">
    </form>
</body>
</html>
